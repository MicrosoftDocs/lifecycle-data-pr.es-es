name: Windows 8.1
summary: >+
  Windows 8.1 se rige por la directiva de ciclo de vida [fijo](/lifecycle/policies/fixed).



  Esto está disponible para las siguientes ediciones: Enterprise, Enterprise N, N, Pro con Media Center, Professional, Professional N y SL



  > [!IMPORTANT]

  > Recuerde que el soporte técnico de Windows 8.1 llegará a su fin el 10 de enero de 2023. Después de esta fecha, este producto ya no recibirán actualizaciones de seguridad, actualizaciones que no son de seguridad, correcciones de errores, soporte técnico o actualizaciones de contenido técnico en línea.  Si los dispositivos no cumplen los requisitos técnicos para ejecutar una versión más actual de Windows, Microsoft recomienda reemplazar el dispositivo por uno que admita Windows 11. Consulte [aquí](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023) para obtener más información.

