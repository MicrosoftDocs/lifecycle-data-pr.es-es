content: "\n\n> [!NOTE]\n> Microsoft pondrá a disposición las actualizaciones para el sistema operativo de su teléfono, incluidas las actualizaciones de seguridad, durante un período de dieciocho meses después de la fecha de inicio del ciclo de vida. La distribución de las actualizaciones puede estar controlada por el operador de telefonía móvil o el fabricante del teléfono desde el que compró el teléfono. La disponibilidad de la actualización también variará por país, región y capacidades de hardware."
