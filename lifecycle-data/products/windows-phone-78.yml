content: "\n\n> [!NOTE]\n> Microsoft pondrá a disposición actualizaciones para el sistema operativo en su teléfono, incluyendo actualizaciones de seguridad, durante un período de 18 meses a partir de la fecha de inicio del ciclo de vida. El operador de telefonía móvil o el fabricante al que compraste el teléfono pueden controlar la distribución de las actualizaciones. La disponibilidad de las actualizaciones también variará según el país, la región y las funcionalidades de hardware."
