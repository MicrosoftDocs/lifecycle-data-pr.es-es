content: "\n\n## <a name=\"links\"></a>Vínculos \n* [Información de servicio para versiones anteriores de Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Las versiones de Visual Studio 2012 de los siguientes componentes se envían y son compatibles como parte del ciclo de vida de Visual Studio 2012: Agents, IntelliTrace Collector, Microsoft Azure Tools, Herramientas remotas, SDK, Shell (integrado), Shell (aislado), SQL Server Data Tools, Team Explorer, Visual C++ Redistributable, extensiones de Web Tools.\n\n\n## <a name=\"editions\"></a>Ediciones \n* Express para Web\n* Express para escritorio de Windows\n* Premium\n* Professional\n* Team Explorer\n* Ultimate"
