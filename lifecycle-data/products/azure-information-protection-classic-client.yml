content: "\n\n## <a name=\"links\"></a>Vínculos \n* [Información de mantenimiento](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Instrucciones para la migración](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n\n> [!NOTE]\n> Para proporcionar una experiencia de cliente unificada y optimizada, el cliente de Azure Information Protection (clásico) y la administración de etiquetas en Azure Portal quedarán en desuso a partir del 31 de marzo de 2021. Este período de tiempo permite a todos los clientes actuales de Azure Information Protection realizar la transición a la plataforma de etiquetado unificado de Microsoft Purview Information Protection."
