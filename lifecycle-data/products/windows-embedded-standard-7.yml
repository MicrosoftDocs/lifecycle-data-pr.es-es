content: "\n## <a name=\"links\"></a>Vínculos \n* [* Programa de actualización de seguridad ampliado (ESU): hay actualizaciones de seguridad ampliadas para los productos insertados disponibles a través de OEM.](/lifecycle/faq/extended-security-updates)\n* [Guía de migración](https://support.microsoft.com/help/4057281)\n* [Directiva de Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> ' * Las actualizaciones de seguridad extendidas (ESU) están disponibles para Windows Embedded Standard 7 durante un máximo de tres años más allá del final del soporte técnico a través de OEM. Póngase en contacto con su partner de Microsoft o su equipo de cuentas para obtener más información.\n\n## <a name=\"editions\"></a>Ediciones \n* Standard"
