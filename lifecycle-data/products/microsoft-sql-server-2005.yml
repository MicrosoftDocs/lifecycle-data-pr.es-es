summary: >
  Microsoft SQL Server 2005 sigue la Directiva de ciclo de vida [fijo](/lifecycle/policies/fixed) .


  Esto se aplica a las siguientes ediciones: Compact, Developer, Embedded, Enterprise, Enterprise para sistemas basados en Itanium, Enterprise x64, Express, Express con Advanced Services, Standard, Standard para sistemas basados en Itanium, Standard x64, Workgroup


  > [!IMPORTANT]

  > La compatibilidad con este producto ha finalizado. Consulte la guía de migración a continuación.
