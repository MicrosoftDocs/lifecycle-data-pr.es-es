content: "\n\n## <a name=\"links\"></a>Vínculos \n* [Directiva del Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Las versiones de Visual Studio 2010 de los siguientes componentes se envían y son compatibles como parte del ciclo de vida de Visual Studio 2010: Agents, All, ASP.NET MVC 4, F# 2.0 Runtime, VSTO Runtime, Lab Management, Herramientas de rendimiento, Professional con MSDN, PSM, Remote Debugger, SDK, Shell (integrado), Shell (aislado), Team Agents, Team Explorer, Ultimate con MSDN, SDK de visualización y modelado.\n\n\n## <a name=\"editions\"></a>Ediciones \n* Express para Web\n* Express para Windows Phone\n* Premium\n* Professional\n* Test Professional\n* Ultimate\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express"
