content: "\n\n## <a name=\"links\"></a>Vínculos \n* [Directiva del Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> El runtime de Visual Studio 2010 Tools para Office (VSTO) se envía con varias versiones de Visual Studio y Microsoft Office y sigue el ciclo de vida del producto principal. También se puede descargar por separado, [aquí](https://www.microsoft.com/download/details.aspx?id=56961).\n\n\n## <a name=\"editions\"></a>Ediciones \n* Agents\n* todas\n* ASP .NET MVC 4\n* Express\n* F# 2.0 Runtime\n* Lab Management\n* Herramientas de rendimiento\n* Premium\n* Professional\n* Professional con MSDN \n* PSM\n* Remote Debugger\n* SDK\n* Shell (integrado)\n* Shell (aislado)\n* Team Agents\n* Team Explorer\n* Test Professional\n* Ultimate\n* Ultimate con MSDN\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express\n* SDK de visualización y modelado"
