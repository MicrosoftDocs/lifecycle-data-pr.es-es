content: "\n## <a name=\"links\"></a>Vínculos \n* [Servicios de IoT Core de Windows 10](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10 IoT Core Services es una suscripción que ofrece compatibilidad de software como servicio, incluido el control de actualización con el centro de actualizaciones de dispositivos y una mayor seguridad con la atestación de estado del dispositivo, siempre que se ejecute una versión compatible del software de Windows 10 IoT Core."
