content: "\n## <a name=\"links\"></a>Vínculos \n* [Windows 10 IoT Core Services](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10 IoT Core Services es una suscripción que ofrece compatibilidad de software como servicio, incluido el control de actualizaciones con Device Update Center y una seguridad mejorada con Atestación de estado de dispositivo, siempre y cuando ejecute una versión compatible de Windows 10 IoT Core Software."
