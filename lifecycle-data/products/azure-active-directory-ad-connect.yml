summary: >+
  Azure Active Directory (AD) Connect se rige por la directiva de ciclo de vida [moderno](/lifecycle/policies/modern).





  > [!IMPORTANT]

  > El 31 de agosto de 2022, todas las versiones 1.x de Azure Active Directory (Azure AD) Connect se retirarán porque incluyen componentes de SQL Server 2012 que ya no serán compatibles. Actualice a la versión más reciente de [Azure AD Connect versión 2.x](https://www.microsoft.com/download/details.aspx?id=47594) o [Azure AD Connect cloud sync](https://docs.microsoft.com/azure/active-directory/cloud-sync/what-is-cloud-sync).

