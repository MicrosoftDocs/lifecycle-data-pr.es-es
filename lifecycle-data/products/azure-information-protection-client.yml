content: "\n## <a name=\"links\"></a>Vínculos \n* [Información de servicio](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Guía de migración](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Para proporcionar una experiencia de cliente unificada y simplificada, el cliente de Azure Information Protection (Classic) y la administración de etiquetas en el portal de Azure están en desuso a partir del 31 de marzo de 2021. Este marco de tiempo permite que todos los clientes actuales de Azure Information Protection cambien a nuestra solución de etiquetado unificada mediante la plataforma de etiquetado Unificado de Microsoft Information Protection."
