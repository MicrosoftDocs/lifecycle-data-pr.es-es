name: Internet Explorer 11 en Windows 10
summary: >+
  Internet Explorer 11 en Windows 10 se rige por la directiva de ciclo de vida de [componentes](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > La aplicación de escritorio de Internet Explorer (IE) 11 dejará de ser compatible con el canal semestral de Windows 10 a partir del 15 de junio de 2022. Se recomienda a los clientes que se pasen a Microsoft Edge con el modo IE. El modo IE permite la compatibilidad con versiones anteriores y será compatible al menos hasta 2029. Además, Microsoft notificará la retirada del modo IE con un año de antelación. Haga clic [aquí](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer) para obtener una lista de los sistemas operativos compatibles con Internet Explorer, incluidas las versiones afectadas por este anuncio.

