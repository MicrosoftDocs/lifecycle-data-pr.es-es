summary: >
  Windows 10 Home y Pro se rige por la Directiva de ciclo de vida [moderno](/lifecycle/policies/modern).


  Esto se cumple en las siguientes ediciones: Home, Pro, Pro for Education, Pro for Workstations y Professional


  > [!IMPORTANT]

  > Microsoft seguirá proporcionado soporte técnico como mínimo a un canal semianual de Windows 10 hasta el 14 de octubre de 2025.
