content: "\n## <a name=\"links\"></a>Vínculos \n* [Windows as a Service (WaaS)](/windows/deployment/update/waas-quick-start)\n* [Hoja de datos del ciclo de vida de Windows](https://support.microsoft.com/help/13853/windows-lifecycle-fact-sheet)\n* [Preguntas frecuentes sobre el ciclo de vida: productos de Windows](/lifecycle/faq/windows)\n\n> [!NOTE]\n> Pro for Workstation fue publicado por primera vez con la versión 1703\n> [!NOTE]\n> A menos que se aplacen, las actualizaciones de características subsiguientes del canal semianual de Windows 10 se pueden instalar antes de la fecha de finalización de soporte estándar indicada.\n\n## <a name=\"editions\"></a>Ediciones \n* Home\n* Pro\n* Pro for Education\n* Pro for Workstations\n* Professional"
