content: "\n## <a name=\"links\"></a>Vínculos \n* [Instrucciones para la migración](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [Preguntas frecuentes sobre la directiva de ciclo de vida de Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7 es un componente de Windows Embedded Compact 7 y Windows Embedded Compact 2013 y se rige por el mismo ciclo de vida. \n> [!NOTE]\n> Después del 12 de enero de 2016, solo la versión más reciente de Internet Explorer disponible para un sistema operativo con soporte recibirá soporte técnico y actualizaciones de seguridad."
