content: "> [!TIP]\n> [* Hay actualizaciones de seguridad ampliadas (ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) disponibles a través de programas específicos de licencias por volumen para estos productos Windows, durante hasta tres años adicionales después de la fecha del fin del soporte. Póngase en contacto con su socio de Microsoft o equipo de cuenta para obtener más información.\n\n\n## <a name=\"links\"></a>Vínculos \n* [Fin del soporte del Instalador de plataforma web (WebPI)](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [Programa de actualizaciones de seguridad extendida (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Internet Information Services (IIS) es un componente del sistema operativo Windows y sigue el mismo ciclo de vida. Vaya aquí para ver las escalas de tiempo de soporte para [Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server), [Windows 10 Enterprise y Education](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education) y [Windows 10 Pro](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro)."
