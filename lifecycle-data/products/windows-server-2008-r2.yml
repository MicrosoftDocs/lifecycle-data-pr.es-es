summary: "Windows Server 2008 R2 se rige por la Directiva de ciclo de vida [fijo](/lifecycle/policies/fixed).\n\n\nEsto está disponible para las siguientes ediciones: Datacenter, Enterprise, HPC Edition, sistemas basados en Itanium, Standard y Web\n\n\n> [!IMPORTANT]\n> El soporte técnico para este producto ha finalizado. Consulte las instrucciones de migración a continuación. \n\n"
