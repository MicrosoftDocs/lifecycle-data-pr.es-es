content: "\n## <a name=\"links\"></a>Vínculos \n* [Instrucciones para la migración](https://aka.ms/AA1ovn4)\n* [Información de actualizaciones de Server](/windows-server/upgrade/upgrade-overview)\n* [Programa de actualizaciones de seguridad extendida (ESU)](/lifecycle/faq/extended-security-updates)\n* [Directiva del Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> En los tres años posteriores a la fecha de finalización del soporte técnico se podrán adquirir Actualizaciones de seguridad extendida (ESU) para las versiones Standard, Enterprise y Embedded de estas ediciones del producto a través de programas específicos de licencias por volumen. Póngase en contacto con su socio de Microsoft o equipo de cuenta para obtener más información. \n\nLanzamiento-------------------------------Fecha de inicio----Fecha de finalización\n\nActualización de seguridad extendida, tercer año---11/01/2022---10/01/2023\n\nActualización de seguridad extendida, segundo año---12/01/2021---11/01/2022\n\nActualización de seguridad extendida, primer año---14/01/2020---12/01/2021\n\n## <a name=\"editions\"></a>Ediciones \n* Datacenter\n* Enterprise\n* HPC Edition\n* Sistemas basados en Itanium\n* Estándar\n* Web"
