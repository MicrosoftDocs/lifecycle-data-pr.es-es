name: Microsoft .NET Framework
summary: >+
  Microsoft .NET Framework se rige por la directiva de ciclo de vida de [componentes](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > .NET Framework 4.5.2, 4.6 y 4.61 se retirarán el 26 de abril de 2022. Estas versiones específicas se firmaron en el pasado mediante certificados de algoritmo hash seguro (SHA-1). Este algoritmo ya no se considera seguro. Se recomienda a los clientes que se pasen a SHA-2. Puede obtener más información [aquí](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022).

