content: "\n\n## <a name=\"links\"></a>Vínculos \n* [Preguntas frecuentes sobre el ciclo de vida: .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Información del producto](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [.NET Framework va a retirar 4.5.2, 4.6, 4.61](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n\n> [!NOTE]\n> .NET Framework 3.5 Service Pack 1 (SP1) es un producto independiente que se rige por la directiva fija a partir de Windows 10, versión 1809, y Windows Server 2019. Antes de esto, .NET Framework 3.5 SP1 se consideraba un componente del sistema operativo Windows en el que estaba instalado."
