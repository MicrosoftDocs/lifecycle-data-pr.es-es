content: "\n\n## <a name=\"links\"></a>Vínculos \n* [Anuncios de blog de Visual Studio](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [Información de mantenimiento](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [Página de descarga de Visual Studio 2017](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [Notas de la versión de Visual Studio 2017](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> Las versiones de Visual Studio 2017 de los siguientes componentes se envían y son compatibles como parte del ciclo de vida de Visual Studio 2017: Agents, Build Tools, ESM, Feedback Client, Recopilador independiente IntelliTrace, Herramientas de rendimiento, PSM, Herramientas remotas, Team Explorer y Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Ediciones \n* Community\n* Enterprise\n* Professional\n* Test Professional"
