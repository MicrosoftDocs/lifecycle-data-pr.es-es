  Windows Server 2003 se rige por la Directiva de ciclo de vida [fijo](/lifecycle/policies/fixed).


  Esto está disponible para las siguientes ediciones: Datacenter (x86 de 32 bits), Datacenter (x64), Datacenter para sistemas basados en Itanium, Enterprise (x86 de 32 bits), Enterprise para sistemas basados en Itanium, Enterprise X64, Standard (x86 de 32 bits) y Web

