content: "> [!TIP]\n> En los tres años posteriores a la fecha de finalización del soporte técnico se podrán adquirir Actualizaciones de seguridad extendida (ESU) para las ediciones Datacenter, Standard, Enterprise, Web, Workgroup y Embedded de este producto.\n\n## <a name=\"links\"></a>Vínculos \n* [Programa de actualizaciones de seguridad extendida (ESU)](/lifecycle/faq/extended-security-updates)\n* [Blog de publicación de servicios SQL](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Instrucciones para la migración](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Directiva del Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> SP3 será compatible hasta el 9/7/2019 únicamente para IA64.\n\n## <a name=\"editions\"></a>Ediciones \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* Estándar\n* Standard Edition para Pequeñas Empresas\n* Web\n* Workgroup"
