summary: >
  Microsoft SQL Server 2008 se rige por la Directiva de ciclo de vida [fijo](/lifecycle/policies/fixed).


  Esto está disponible para las siguientes ediciones: Datacenter, Developer, Enterprise, Express, Express with Advanced Services, Standard, Standard Edition para Pequeña Empresa, Web y Workgroup


  > [!IMPORTANT]

  > El soporte técnico para este producto ha finalizado. Consulte las instrucciones de migración a continuación.
