content: "> [!TIP]\n> Las actualizaciones de seguridad extendidas (ESU) están disponibles para las ediciones Datacenter, Standard, Enterprise, Web, Workgroup y Embedded de este producto, por un máximo de tres años más después de la finalización del soporte técnico.\n\n## <a name=\"links\"></a>Vínculos \n* [Programa de actualización de seguridad ampliado (ESU)](/lifecycle/faq/extended-security-updates)\n* [Blog de servicios de versión de SQL](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Guía de migración](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Directiva de Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Solo para IA64, se admitirá SP3 hasta 7/9/2019.\n\n## <a name=\"editions\"></a>Ediciones \n* Programador\n* Empresa\n* Exprés\n* Express con Advanced Services\n* Standard\n* Standard Edition para pequeñas empresas\n* Web\n* Grupo"
