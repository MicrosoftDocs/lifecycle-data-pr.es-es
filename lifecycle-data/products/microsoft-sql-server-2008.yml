summary: >
  Microsoft SQL Server 2008 sigue la Directiva de ciclo de vida [fijo](/lifecycle/policies/fixed) .


  Esto se aplica a las siguientes ediciones: Datacenter, Developer, Enterprise, Express, Express with Advanced Services, Standard, Standard Edition for Small Business, Web, Workgroup


  > [!IMPORTANT]

  > La compatibilidad con este producto ha finalizado. Consulte la guía de migración a continuación.
