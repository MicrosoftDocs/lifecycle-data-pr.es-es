content: "\n## <a name=\"links\"></a>Vínculos \n* [Extensión del ciclo de vida](/archive/blogs/msdn/appfabric/microsoft-appfabric-1-1-for-windows-server-support-lifecycle-extension-4112017)\n\n> [!NOTE]\n> El soporte técnico para AppFabric 1.1 para Windows Server finaliza en la fecha indicada, a menos que se distribuya como componente de SharePoint Server 2013, 2016 o 2019. Los componentes reciben el mismo soporte que su producto o plataforma principal."
