### YamlMime:ContentBrowser
title: Buscar información sobre el ciclo de vida de los productos y servicios
browseType: lifecycle
summary: |-

  > [!NOTE]
  > Exportar la información del ciclo de vida desde la página [Exportación del ciclo de vida](/lifecycle/products/export).


  Los ciclos de vida de Microsoft proporcionan directrices coherentes y predecibles para el soporte técnico a lo largo de la vida útil de un producto, lo que ayuda a los clientes a administrar sus inversiones y entornos de TI mientras planifican estratégicamente el futuro.


  Luego, busque en la lista de productos y servicios comerciales de Microsoft y seleccione el resultado para encontrar los plazos de soporte técnico y mantenimiento, las actualizaciones necesarias, la información de migración y los requisitos del sistema.