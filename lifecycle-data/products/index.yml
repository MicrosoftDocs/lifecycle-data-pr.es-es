### YamlMime:ContentBrowser
title: Buscar información sobre el ciclo de vida de los productos y servicios (versión preliminar)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Esta página está en desarrollo y estará disponible el 2 de septiembre. Mientras tanto, puede ver una lista completa de productos de Microsoft con sus escalas de tiempo de soporte técnico y detalles en [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Exportar la información del ciclo de vida desde la página [Exportación del ciclo de vida](/lifecycle/export/products).\n\n\nLos ciclos de vida de Microsoft proporcionan directrices coherentes y predecibles para el soporte técnico a lo largo de la vida útil de un producto, lo que ayuda a los clientes a administrar sus inversiones y entornos de TI mientras planifican estratégicamente el futuro.\n\n\nLuego, busque en la lista de productos y servicios comerciales de Microsoft y seleccione el resultado para encontrar los plazos de soporte técnico y mantenimiento, las actualizaciones necesarias, la información de migración y los requisitos del sistema."
