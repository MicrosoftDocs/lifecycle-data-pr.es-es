summary: "\n\n> [!IMPORTANT]\n> Esta página está en desarrollo. Para obtener una lista completa de los productos de Microsoft y sus plazos de soporte y detalles, visite [aka.ms/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n\n\nEl ciclo de vida de Microsoft proporciona directrices coherentes y predecibles para el soporte durante toda la vida de un producto, lo que ayuda a los clientes a administrar sus inversiones y entornos de ti mientras planea el futuro de manera estratégica.\n\n\nBusque a continuación una lista de productos y servicios comerciales de Microsoft y, a continuación, seleccione el resultado para buscar escalas de tiempo de soporte y mantenimiento, actualizaciones necesarias, información de migración y requisitos del sistema."
