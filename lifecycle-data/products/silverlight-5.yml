content: "\n## <a name=\"links\"></a>Vínculos \n* [Silverlight 5 es compatible con los exploradores que figuran en esta página hasta el 12 de octubre de 2021 o durante el ciclo de vida de los exploradores subyacentes, el período que sea más corto.](https://www.microsoft.com/getsilverlight/locale/html/installation-win-SL5.html)\n* [Finalización del soporte técnico para Silverlight](https://support.microsoft.com/help/4511036/silverlight-end-of-support)\n\n> [!NOTE]\n> Microsoft proporcionará una notificación con al menos 12 meses de anticipación antes de finalizar el soporte técnico para herramientas."
