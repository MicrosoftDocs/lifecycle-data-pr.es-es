name: Windows Server 2008
summary: >
  Windows Server 2008 sigue la Directiva de ciclo de vida [fijo](/lifecycle/policies/fixed) .


  Esto se aplica a las siguientes ediciones: Datacenter, Datacenter sin Hyper-V, Enterprise, Enterprise sin Hyper-V, para sistemas basados en Itanium, Foundation, Standard, Standard sin Hyper-V, Web


  > [!IMPORTANT]

  > La compatibilidad con este producto ha finalizado. Consulte la guía de migración a continuación.
