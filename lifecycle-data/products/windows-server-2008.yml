content: "\n## <a name=\"links\"></a>Vínculos \n* [Guía de migración](https://aka.ms/AA1ovn4)\n* [Información de actualización del servidor](/windows-server/upgrade/upgrade-overview)\n* [Programa de actualización de seguridad ampliado (ESU)](/lifecycle/faq/extended-security-updates)\n* [Directiva de Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Las actualizaciones de seguridad extendidas (ESU) están disponibles a través de programas de licencias por volumen específicos para las ediciones Datacenter, Standard, Enterprise y Embedded de esta edición de producto, durante un máximo de tres años más allá del final del soporte técnico. Póngase en contacto con su partner de Microsoft o su equipo de cuentas para obtener más información. \n\nLiberar-------------------------------fecha de inicio----fecha de finalización\n\nActualización de seguridad ampliada año 3---01/11/2022---01/10/2023\n\nActualización de seguridad ampliada año 2---01/12/2021---01/11/2022\n\nActualización de seguridad ampliada año 1---01/14/2020---01/12/2021\n> [!NOTE]\n> Windows Server 2008 Foundation se ha lanzado el 21 de mayo de 2009\n\n## <a name=\"editions\"></a>Ediciones \n* Centro de datos\n* Centro de recursos sin Hyper-V\n* Empresa\n* Enterprise sin Hyper-V\n* para sistemas basados en Itanium\n* Foundation\n* Standard\n* Estándar sin Hyper-V\n* Web"
