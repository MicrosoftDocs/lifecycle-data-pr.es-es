content: "> [!TIP]\n> *Hasta tres años después de la fecha de fin del soporte, se podrán adquirir actualizaciones de seguridad extendida (ESU) para las versiones Datacenter, Standard, Enterprise y Embedded de estas ediciones del producto a través de programas específicos de licencias por volumen. Póngase en contacto con su socio de Microsoft o equipo de cuenta para obtener más información. \n\n\n## <a name=\"links\"></a>Vínculos \n* [Instrucciones para la migración](https://aka.ms/AA1ovn4)\n* [Información de actualizaciones de Server](/windows-server/upgrade/upgrade-overview)\n* [Programa de actualizaciones de seguridad extendida (ESU)](/lifecycle/faq/extended-security-updates)\n* [Directiva del Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Windows Server 2008 Foundation, publicado el 21 de mayo de 2009\n\n\n## <a name=\"editions\"></a>Ediciones \n* Datacenter\n* Datacenter sin Hyper-V\n* Enterprise\n* Enterprise sin Hyper-V\n* para sistemas basados en Itanium\n* Foundation\n* Estándar\n* Standard sin Hyper-V\n* Web"
