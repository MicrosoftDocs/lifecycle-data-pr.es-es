content: "\n\n## <a name=\"links\"></a>Vínculos \n* [Migrar a Azure Machine Learning](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> Estudio de Machine Learning (clásico) se retirará el 31 de agosto de 2024. A partir del 1 de diciembre de 2021, los clientes no podrán crear nuevos recursos Estudio de Machine Learning (clásico). Los clientes deben pasar a Azure Machine Learning antes de agosto de 2024. Diríjase [aquí](https://docs.microsoft.com/azure/machine-learning/migrate-overview) para obtener más información."
