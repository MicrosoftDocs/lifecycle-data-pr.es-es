content: "\n\n> [!NOTE]\n> Ericsson adquirió los productos de Microsoft Mediaroom en 2013. Para obtener más información, consulte el siguiente [comunicado de prensa](http://www.ericsson.com/news/1691160). Si es usted un cliente que necesita soporte técnico, diríjase [aquí](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom Cliente 2.1 se lanzó el 27 de diciembre de 2011. \n\n## <a name=\"editions\"></a>Ediciones \n* Application Services 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
