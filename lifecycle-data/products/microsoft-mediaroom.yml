content: "\n\n> [!NOTE]\n> Ericsson adquirió productos Mediaroom de Microsoft en 2013. Para obtener más información, consulte el [comunicado de prensa](http://www.ericsson.com/news/1691160). Para los clientes que necesiten soporte técnico, vaya [aquí](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom Client 2,1 se ha lanzado el 27 de diciembre de 2011. \n\n## <a name=\"editions\"></a>Ediciones \n* Servicios de aplicación 1,0\n* Cliente 2,0\n* Cliente 2,1\n* Servidor 2,0\n* Servidor 2,1"
