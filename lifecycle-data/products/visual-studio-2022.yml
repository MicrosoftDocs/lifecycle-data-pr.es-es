content: "\n\n## <a name=\"links\"></a>Vínculos \n* [Anuncios de blog de Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [Información de soporte y ciclo de vida](/visualstudio/releases/2022/servicing-vs2022)\n* [Página de descarga de Visual Studio](https://visualstudio.microsoft.com/)\n* [Notas de la versión de Visual Studio](/visualstudio/releases/2022/release-notes)\n* [Requisitos del sistema](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> Las versiones de Visual Studio 2022 de los siguientes componentes se envían y son compatibles como parte del ciclo de vida de Visual Studio 2022: Agents, Build Tools, IntelliTrace Standalone Collector, Herramientas de rendimiento, Herramientas remotas, Team Explorer y Visual C++ Redistributable.\n> [!NOTE]\n> La edición Visual Studio Community solo se admite en el Canal actual con la última versión de mantenimiento de la versión más reciente secundaria de Visual Studio. Puede obtener más información [aquí](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022). \n\n\n## <a name=\"editions\"></a>Ediciones \n* Community\n* Enterprise\n* Professional"
