summary: |+
  Microsoft SQL Server 2008 R2 se rige por la Directiva de ciclo de vida [fijo](/lifecycle/policies/fixed).

  Esto está disponible para las siguientes ediciones: Datacenter, Developer, Enterprise, Express, Express con Advanced Services, para Embedded Systems, Standard, Standard Edition para Pequeñas Empresas, Web y Workgroup

