content: "\n## <a name=\"links\"></a>Vínculos \n* [Opciones de fin de soporte de SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Opciones de fin de soporte para SQL Server 2008 y Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Programa de actualización de seguridad ampliado (ESU)](/lifecycle/faq/extended-security-updates)\n* [Directiva de Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Las actualizaciones de seguridad extendidas (ESU) están disponibles para las ediciones Datacenter, Standard, Enterprise y Embedded de este producto, durante un máximo de tres años más allá del final del soporte técnico.\n> [!NOTE]\n> Solo para IA64, se admitirá SP2 hasta 7/9/2019. Vea el blog de SQL Release Services para obtener más información.\n\n## <a name=\"editions\"></a>Ediciones \n* Centro de datos\n* Programador\n* Empresa\n* Exprés\n* Express con Advanced Services\n* para sistemas incrustados\n* Standard\n* Standard Edition para pequeñas empresas\n* Web\n* Grupo"
