content: |
  > [!TIP]
  > *Hasta tres años después de la fecha de finalización del soporte, se podrán adquirir actualizaciones de seguridad extendidas (ESU) para las ediciones Datacenter, Standard, Enterprise y Embedded de este producto. Póngase en contacto con su socio de Microsoft o equipo de cuenta para obtener más información. 

  ## <a name="links"></a>Vínculos 
  * [Opciones de finalización de soporte técnico de SQL Server 2008 y Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)
  * [Finalización de soporte de SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)
  * [Directiva del Service Pack](/lifecycle/policies/fixed#service-packs)
  * [Programa de actualizaciones de seguridad extendida (ESU)](/lifecycle/faq/extended-security-updates)

  > [!NOTE]
  > SP2 será compatible hasta el 9/7/2019 únicamente para IA64. Consulte el blog SQL Release Services para obtener más información.

