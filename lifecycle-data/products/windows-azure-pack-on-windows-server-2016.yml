content: "\n## <a name=\"links\"></a>Vínculos \n* [Más información](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Windows Azure Pack para Windows Server es una solución en la nube híbrida que lleva las tecnologías de Windows Azure a su centro de datos. Permite a los clientes de Microsoft ofrecer una nube multiinquilino, completa y de autoservicio en el hardware de su centro de datos sin coste adicional."
