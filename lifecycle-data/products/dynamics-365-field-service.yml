summary: >+
  Dynamics 365 Field Service se rige por la directiva de ciclo de vida [moderno](/lifecycle/policies/modern).





  > [!IMPORTANT]

  > Tenga en cuenta que la aplicación heredada Field Service Mobile (Xamarin) se retira el 30 de junio de 2022. Los clientes deben migrar a la [aplicación móvil de Field Service (Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform) antes de esa fecha. Para obtener más información, vea [Preguntas más frecuentes sobre el final del soporte de Field Service Mobile Xamarin](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs).

