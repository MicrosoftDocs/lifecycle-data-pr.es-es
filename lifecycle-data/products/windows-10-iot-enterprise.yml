name: Windows 10 IoT Enterprise
summary: >+
  Windows 10 IoT Enterprise se rige por la Directiva de ciclo de vida [moderno](/lifecycle/policies/modern).





  > [!IMPORTANT]

  > A partir de Windows 10, versión 21H2 (la actualización de Windows 10 de noviembre de 2021), las actualizaciones de características se lanzarán de forma anual en la segunda mitad del año a través del canal de disponibilidad general. Puede obtener más información [aquí](https://blogs.windows.com/windowsexperience/?p=176473). Microsoft seguirá proporcionado soporte como mínimo a una versión de Windows 10 hasta el 14 de octubre de 2025.

