content: "\n## <a name=\"links\"></a>Vínculos \n* [Preguntas más frecuentes sobre Windows Phone 8,1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft pondrá a disposición las actualizaciones para el sistema operativo, incluidas las actualizaciones de seguridad, durante un mínimo de 36 meses después de la fecha de inicio del ciclo de vida. Estas actualizaciones serán incrementales, con cada actualización incorporada en la actualización que la precedía. Los clientes necesitan instalar cada actualización para seguir siendo compatible. La distribución de estas actualizaciones incrementales puede controlarse mediante el operador móvil o el fabricante del teléfono desde el que compró el teléfono, y la instalación requerirá que el teléfono tenga alguna actualización previa. La disponibilidad de la actualización también variará por país, región y capacidades de hardware."
