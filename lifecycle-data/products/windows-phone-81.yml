content: "\n## <a name=\"links\"></a>Vínculos \n* [Preguntas frecuentes sobre Windows Phone 8.1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft pondrá a disposición actualizaciones para el sistema operativo, incluyendo actualizaciones de seguridad, durante un período mínimo de 36 meses a partir de la fecha de inicio del ciclo de vida. Estas actualizaciones serán incrementales y cada actualización integrará a la anterior. Los clientes tienen que instalar cada actualización publicada para seguir recibiendo soporte técnico. La distribución de estas actualizaciones incrementales puede ser controlada por el operador de telefonía móvil o el fabricante del dispositivo al que compró su teléfono, y la instalación requerirá que su teléfono tenga actualizaciones previas. La disponibilidad de las actualizaciones también variará según el país, la región y las funcionalidades de hardware."
