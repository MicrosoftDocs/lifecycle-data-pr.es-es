content: "\n## <a name=\"links\"></a>Vínculos \n* [Instrucciones para la migración](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Información de mantenimiento](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Los clientes deben mantenerse al día con la última actualización de la plataforma antimalware para recibir soporte técnico completo. Forefront Endpoint Protection 2010 está cubierto por la misma Directiva de ciclo de vida que System Center Configuration Manager 2007 para soporte técnico estándar y extendido."
