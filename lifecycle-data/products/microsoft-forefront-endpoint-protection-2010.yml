content: "\n## <a name=\"links\"></a>Vínculos \n* [Guía de migración](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Información de servicio](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Los clientes deben estar al día de la última actualización de la plataforma antimalware para que sea totalmente compatible. Forefront Endpoint Protection 2010 está cubierto por la misma directiva de ciclo de vida que System Center Configuration Manager 2007 para soporte estándar y ampliado."
