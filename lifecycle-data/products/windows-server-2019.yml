content: "\n\n## <a name=\"links\"></a>Vínculos \n* [Información del producto](/windows-server/get-started-19/whats-new-19)\n* [Actualización de la disponibilidad de Windows Server 2019](https://aka.ms/WSRelaunchBlog)\n* [Preguntas frecuentes sobre el ciclo de vida: productos de Windows](/lifecycle/faq/windows)\n* [Ciclos de vida de mantenimiento de imágenes base de contenedor de Windows.](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n\n\n> [!NOTE]\n> Los contenedores lanzados con Windows Server 2019 siguen las mismas fechas de ciclo de vida.\n> [!NOTE]\n> Windows Server 2019 y Windows Server, versión 1809 se volvieron a publicar el 13 de noviembre de 2018. Las fechas de soporte técnico se ajustaron según corresponde.\n\n\n## <a name=\"editions\"></a>Ediciones \n* Datacenter\n* Essentials\n* Estándar"
