content: "\n\n## <a name=\"links\"></a>Vínculos \n* [Información de mantenimiento](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Las versiones de Visual Studio 2013 de los siguientes componentes se envían y son compatibles como parte del ciclo de vida de Visual Studio 2013: Agentes, IntelliTrace Collector, SDK de modelado, Multibyte MFC Library, Herramientas remotas, SDK, Shell (integrado), Shell (aislado), Team Explorer, Visual C++ redistribuible y extensiones de Web Tools\n\n\n## <a name=\"editions\"></a>Ediciones \n* Community\n* Express para Web\n* Express para Windows\n* Express para escritorio de Windows\n* Premium\n* Professional\n* Release Management\n* Test Professional\n* Ultimate"
