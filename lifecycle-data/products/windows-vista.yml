summary: >
  Windows Vista sigue la Directiva de ciclo de vida [fijo](/lifecycle/policies/fixed) .


  Esto se aplica a las siguientes ediciones: Business, Business N, Enterprise, Enterprise x64, Home Basic, Home Basic 64-bit, Home Basic N, Home Basic N 64-bit, Home Premium, Home Premium 64-bit, Starter, Ultimate, Ultimate 64-bit


  > [!IMPORTANT]

