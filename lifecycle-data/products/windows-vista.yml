name: Windows Vista
summary: >
  Windows Vista se rige por la Directiva de ciclo de vida [fijo](/lifecycle/policies/fixed).


  Esto se cumple en las siguientes ediciones: Business, Business N, Enterprise, Enterprise X64, Home Basic, Home Basic de 64 bits, Home Basic N, Home Basic N de 64 bits, Home Premium, Home Premium de 64 bits, Starter, Ultimate y Ultimate de 64 bits


  > [!IMPORTANT]

  > El soporte técnico para este producto ha finalizado; consulte la información de migración a continuación.
