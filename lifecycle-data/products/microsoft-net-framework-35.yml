content: "\n## <a name=\"links\"></a>Vínculos \n* [Preguntas frecuentes sobre el ciclo de vida: .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Información del producto](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> El soporte de .NET Framework 3.x versiones anteriores a 3.5 SP1 finalizó el 12 de julio de 2011. \n> [!NOTE]\n> Las fechas de ciclo de vida se aplican a .NET 3.5 SP1 cuando se ejecuta en Windows 10, versión 1809, Windows Server 2019 o una versión posterior. En versiones anteriores de Windows, .NET 3.5 SP1 adopta el ciclo de vida del SO de Windows subyacente."
