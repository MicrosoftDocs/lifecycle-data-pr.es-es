content: "\n## <a name=\"links\"></a>Vínculos \n* [Preguntas más frecuentes sobre el ciclo de vida: .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Información del producto](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> La compatibilidad con las versiones de .NET Framework 3. x anteriores a 3,5 SP1 finalizó el 12 de julio de 2011. \n> [!NOTE]\n> Las fechas del ciclo de vida se aplican a .NET 3,5 SP1 cuando se ejecuta en Windows 10 versión 1809, Windows Server 2019 o posterior. En versiones anteriores de Windows, .NET 3,5 SP1 adopta el ciclo de vida del sistema operativo Windows subyacente."
