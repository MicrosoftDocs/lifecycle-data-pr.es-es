content: "\n## <a name=\"links\"></a>Vínculos \n* [Instrucciones para la migración](https://mbs.microsoft.com/customersource/northamerica/news-events/news-events/news/ForecasterDiscontinuationNoticeGP)\n* [Directiva del Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> El soporte para Forecaster finaliza en la fecha indicada, a menos que se distribuya como un componente de un producto de Dynamics. Cuando se distribuya con un producto de Dynamics, las fechas del ciclo de vida de Dynamics reemplazan a la fecha de Forecaster."
