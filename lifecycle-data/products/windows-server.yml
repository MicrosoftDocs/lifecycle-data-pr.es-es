content: "\n\n## <a name=\"links\"></a>Vínculos \n* [Ciclos de vida de mantenimiento de imágenes base de contenedor de Windows](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Canales de mantenimiento de Windows Server: LTSC y SAC](/windows-server/get-started-19/servicing-channels-19)\n* [Preguntas frecuentes sobre el ciclo de vida: productos de Windows](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Los contenedores lanzados con las versiones de Windows Server enumeradas anteriormente siguen las mismas fechas del ciclo de vida. Vaya a la página de mantenimiento de imágenes base en [Ciclos de vida de mantenimiento de imágenes base de contenedor de Windows](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle) para obtener más información.\n> [!NOTE]\n> Windows Server, versión 1809 fue relanzado el 13 de noviembre de 2018. Las fechas de soporte técnico se ajustaron según corresponde.\n\n\n## <a name=\"editions\"></a>Ediciones \n* Datacenter\n* Estándar"
