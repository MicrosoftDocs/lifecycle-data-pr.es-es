content: "\n\n## <a name=\"links\"></a>Vínculos \n* [Detalles de soporte de .NET Core (dotnet)](https://dotnet.microsoft.com/platform/support/policy/dotnet-core)\n* [Programación de lanzamiento de .NET Core](https://github.com/dotnet/core/blob/master/roadmap.md)\n* [Hoja de ruta del producto de .NET Core](https://github.com/dotnet/core/blob/master/product-roadmap/current.md)\n* [Preguntas frecuentes del ciclo de vida: .NET Core](/lifecycle/faq/dotnet-core)\n* [Detalles de soporte técnico de ASP.NET y ASP.NET Core](https://dotnet.microsoft.com/platform/support/policy/aspnet)\n* [Detalles de soporte técnico de Entity Framework](/ef/core/what-is-new)\n\n\n> [!NOTE]\n> A partir de .NET 5.0, Microsoft .NET Core ha pasado a llamarse .NET. \n>\n>ASP.NET Core y Entity Framework Core se rigen por el mismo ciclo de vida que .NET Core."
