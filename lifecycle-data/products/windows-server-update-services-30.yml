  Windows Server Update Services 3.0 se rige por la Directiva de ciclo de vida [fijo](/lifecycle/policies/fixed).





  > [!IMPORTANT]

  > El soporte técnico ha finalizado. Tenga en cuenta que WSUS 3.0 SP2 no es compatible con el protocolo criptográfico más seguro TLS 1.2. Cualquier organización que todavía use WSUS 3.0 SP2 debe migrar a una versión compatible de WSUS antes del 31 de octubre de 2021.

