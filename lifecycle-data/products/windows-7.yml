content: "> [!TIP]\n> * En los tres años posteriores a la fecha de finalización del soporte técnico se podrán adquirir Actualizaciones de seguridad extendida (ESU) para las ediciones Windows 7 Professional, Enterprise y Professional para sistemas integrados de este producto a través de programas específicos de licencias por volumen. Póngase en contacto con su socio de Microsoft o equipo de cuenta para obtener más información. \n\n\n## <a name=\"links\"></a>Vínculos \n* [Instrucciones para la migración](https://support.microsoft.com/help/4057281)\n* [Actualizar de Windows 7 a Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Programa de actualizaciones de seguridad extendida (ESU)](/lifecycle/faq/extended-security-updates)\n* [Directiva del Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>Ediciones \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* Professional for Embedded Systems\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate para Embedded Systems\n* Ultimate N"
