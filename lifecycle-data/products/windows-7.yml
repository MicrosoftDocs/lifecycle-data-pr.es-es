summary: "Windows 7 se rige por la Directiva de ciclo de vida [fijo](/lifecycle/policies/fixed).\n\n\nEsto se cumple en las siguientes ediciones: Enterprise, Enterprise N, Home Basic, Home Premium, Home Premium N, Professional, Professional para Embedded Systems, Professional N, Starter, Starter N, Ultimate, Ultimate for Embedded Systems y Ultimate N\n\n\n> [!IMPORTANT]\n> El soporte técnico para este producto ha finalizado. Consulte las instrucciones de migración a continuación. \n\n"
